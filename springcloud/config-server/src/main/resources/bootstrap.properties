spring.application.name=config-server
server.port=7000
#设置从本地加载配置，不使用远程git仓库
spring.profiles.active=native
#设置配置文件存放路径
spring.cloud.config.server.native.search-locations=${CONFIG_PATH:classpath:/config-repo/}
#spring.cloud.config.server.git.uri=
#spring.cloud.config.server.git.search-paths=spring_cloud_in_action/config-repo
eureka.instance.hostname=${eureka.server.hostname:localhost}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:9999/eureka/